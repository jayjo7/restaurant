<template name="foodsToOrder">


	<div class="page-header">
		<h1 >
			<small>Items</small>
		</h1>
	</div>


		{{ > foodList }}

		
</template>


<template name="foodList">

<div >
   	<!--<form id="form1" name="form1" method="post"> -->
    	<table class="table table-striped table-hover ">

       		<tbody>
       				{{#each foods}}
       				<!--alert ( {{foodId _id}}); -->
        			<tr id="{{foodId _id}}">
          				<td>{{Name}}</td>
              			<td>${{Charge}}</td>
              			<!-- <td><input class="demo_input" value="0" size="2" maxlength="2"/></td> -->
                  {{#if isAvailable fontLine}}
                    <td align="right">
                      <input placeholder="Qty" class="input input-mini prodqty_{{ foodId _id}}" size="2" maxlength="2" />
                      <a class="btn btn-mini addcart" href="#">Add</a>
                    </td>
                  {{else}}   
              			<td align="right">
                      SoldOut
              			</td>
                  {{/if}}
            		</tr>
            		{{/each}}
      		</tbody>
    	</table>
  	<!--</form>


      <button class="btn btn-default" >Cancel</button>
      <button type="submit" class="btn btn-primary" >Order</button> -->
    </div>


</template>

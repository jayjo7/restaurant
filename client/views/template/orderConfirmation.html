<template name="orderConfirmation">
{{#each order UniqueId}}

<table align="center" cellpadding="0" cellspacing="0" class="container-for-gmail-android" width="100%">
 
    <tr>
        <td align="center" valign="top" width="100%" style="background-color: #f7f7f7;" class="content-padding">
            <center>
                <table cellspacing="0" cellpadding="0" width="600" class="w320">
                    <tr>
                        <td class="header-md">
                            {{ thankyou order.CustomerName}}<br />
                        </td>
                    </tr>

                    <tr>
                        <td class="free-text"> We will email you as soon as your order is ready for pickup. <br /><br />
There is free parking is in the back of the restaurant. Do not park in the Post Office lot across the street. <span class=" button"><a href="tel:+12063203203">Call us</a></span> if you need directions.<br />
                        </td>
                    </tr>
                    <tr>
                        <td class="button">
                            <div><!--[if mso]>
                                <v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" href="http://" style="height:45px;v-text-anchor:middle;width:155px;" arcsize="15%" strokecolor="#ffffff" fillcolor="#ff6f6f">
                                    <w:anchorlock/>
                                    <center style="color:#ffffff;font-family:Helvetica, Arial, sans-serif;font-size:14px;font-weight:regular;">My Account</center>
                                </v:roundrect>
                                <![endif]-->
                                <a href="http://" style="background-color:#ff6f6f;border-radius:5px;color:#ffffff;display:inline-block;font-family:'Cabin', Helvetica, Arial, sans-serif;font-size:14px;font-weight:regular;line-height:45px;text-align:center;text-decoration:none;width:255px;-webkit-text-size-adjust:none;mso-hide:all;">Check Status of Your Order</a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="w320">
                            <table cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td class="mini-container-left">
                                        <table cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                                <td class="mini-block-padding">
                                                    <table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:separate !important;">
                                                        <tr>
                                                            <td class="mini-block">
                                                                <span class="header-sm">Pickup Address</span>
                                                                <br />
                                                                <b>Dosa Express</b><br />
                                                                    123 Street Seattle, WA<br />
                                                                <span> <a href="">Directions</a> </span>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                    <td class="mini-container-right">
                                        <table cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                                <td class="mini-block-padding">
                                                    <table cellspacing="0" cellpadding="0" width="100%" style="border-collapse:separate !important;">
                                                        <tr>
                                                            <td class="mini-block">
                                                                <span class="header-sm">Order Number</span><br />
                                                                # {{ OrderNumber }}<br />
                                                                <br />
                                
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </center>
        </td>
    </tr>
    <tr>
        <td align="center" valign="top" width="100%" style="background-color: #ffffff;  border-top: 1px solid #e5e5e5; border-bottom: 1px solid #e5e5e5;">
            <center>
                <table cellpadding="0" cellspacing="0" width="600" class="w320">
                    <tr>
                        <td class="item-table">
                            <table cellspacing="0" cellpadding="0" width="100%">
                                <tr>
                                    <td class="title-dark" width="300">
                                        Item
                                    </td>
                                    <td class="title-dark" width="163">
                                        Qty
                                    </td>
                                    <td class="title-dark" width="97">
                                        Total
                                    </td>
                                </tr>
                                {{#each ordereditems UniqueId}}

                                <tr>
                                    <td class="item-col item">
                                        <table cellspacing="0" cellpadding="0" width="100%">
                                            <tr>
                                                <!--    If we have dosa images                       
                                                <td class="mobile-hide-img">
                                                <img width="110" height="92" src="http://placehold.it/110x92" alt="item1" />
                                                </td>
                                                -->
                                                <td class="product">
                                                    <span style="color: #4d4d4d; font-weight:bold;">{{Name}}</span><br />
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                    <td class="item-col quantity">
                                        {{qty}}
                                    </td>
                                    <td class="item-col">
                                        {{currency Charge}}
                                    </td>
                                </tr>

                                {{/each}}
                                
                                <tr>
                                    <td class="item-col item mobile-row-padding"></td>
                                    <td class="item-col quantity"></td>
                                    <td class="item-col price"></td>
                                </tr>
                                <tr>
                                    <td class="item-col item">
                                    </td>
                                    <td class="item-col quantity" style="text-align:right; padding-right: 10px; border-top: 1px solid #cccccc;"><span class="total-space">Subtotal</span> <br />
                                        <span class="total-space">Tax</span> <br />
                                        <span class="total-space">Delivery Fee</span> <br />
                                        <span class="total-space" style="font-weight: bold; color: #4d4d4d">Total</span>
                                    </td>
                                    <td class="item-col price" style="text-align: left; border-top: 1px solid #cccccc;"><span class="total-space">$13.02</span> <br />
                                        <span class="total-space">$0.75</span> <br />
                                        <span class="total-space">$0.00</span> <br />
                                        <span class="total-space" style="font-weight:bold; color: #4d4d4d">$15.77</span>
                                    </td>
                                </tr>   
                            </table>
                        </td>
                    </tr>
                </table>
            </center>
        </td>
    </tr>

</table>

 {{/each}}
		
</template>

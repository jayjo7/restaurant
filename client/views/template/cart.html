<template name="cart">
	<div class="page-header">
		<h1>
			<small>My Cart</small>
		</h1>
	</div>
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<th>Qty</th>
			<th>Product</th>
			<th>Price</th>
			<th></th>
		</thead>
		<tbody>
			{{#each shopCart}}
			<tr>
				<td>{{qty}}</td>
				<td>{{productname}}</td>
				<td>{{currency price}}</td>
				<td><span class="btn btn-link removeci">X</span></td>
			</tr>
			{{else}}
				<tr>
					<td colsapn="3">No Products in Cart</td>
				</tr>
			{{/each}}
			<tr>
	            <td class="totalcol" colspan="2">SubTotal:</td>
	            <td colspan="2">{{currency shopCart.subtotal}}</td>
	        </tr>
	        <tr>
	            <td class="totalcol" colspan="2">Tax 9.2%:</td>
	            <td colspan="2">{{currency shopCart.tax}}</td>
	        </tr>
	        <tr>
	            <td class="totalcol" colspan="2">Total:</td>
	            <td colspan="2">{{currency shopCart.total}}</td>
	        </tr>
			
		</tbody>
	</table>
	  <button class="btn btn-link cancelOrder">Cancel</button>
      <button class="btn btn-link confirmOrder">Complete Order</button> 
</template>

<template name="appetizersList">

  <!-- Appetizers details -->
  <section class="section1">
    <h1>Appetizers</h1>
    <hr>
    <div class="section1Content">
    	
    	    {{#each appetizers}}
      <h2 class="sectionTitle">{{ Name }}  - <span class="price">{{ currency Charge}}</span> {{ Availability }}</h2>
    		{{/each}}

    </div>
  </section>

</template>

<template name="layoutOrder">
	<div class="container">
 			{{ > header}}
		<div class="row">
			
			<div class="span2">
				{{ > yield 'foodCategoriesToOrder' }}
			</div>
			<div class="span7">
				{{> yield 'foodsToOrder'}}
			</div>
			<div class="span3">
				{{> yield 'cart'}}
			</div>
		
	    </div>
	    
	    {{ > footer }}
  </div>
  </template>
